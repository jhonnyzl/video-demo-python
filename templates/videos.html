<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videos</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <script>
        function playVideo(filename) {
            const videoUrl = `https://call-video-demo.b-cdn.net/${filename}`;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;
            videoPlayer.play();
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Lista de Videos ({{ videos|length }})</h1>
        <div class="flex justify-center mb-4">
            <video id="videoPlayer" width="640" height="480" controls class="rounded-lg shadow-lg">
                <source src="" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <ul class="space-y-2">
            {% for video in videos %}
                <li class="text-center">
                    <button onclick="playVideo('{{ video.filename }}')" class="text-blue-500 hover:underline">
                        {{ video.filename }}
                    </button>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
